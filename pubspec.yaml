      url: https://github.com/pictofeed/flutter_screen.git
      ref: 7dd6c22962df75ef21d3371eb18991621aa901ee
  back_button_interceptor: ^7.0.0
  flutter_colorpicker: ^1.0.3
  intercom_flutter: ^7.8.4
  device_info: ^2.0.2
  flutter_pagewise: ^2.0.1
  tinycolor2: ^3.0.1
  onesignal_flutter:
    git:
      url: https://github.com/OneSignal/OneSignal-Flutter-SDK.git
      ref: d553e738cac741df98c5d99c5a485522e526edc0
  flutter_advanced_networkimage:
    git:
      url: https://github.com/jozsefsallai/flutter_advanced_networkimage.git
      ref: 0b2c9775f8ab375c47f812a459f276b9feb107b8
  dcache: ^0.4.0
  validators: ^3.0.0
  url_launcher: ^6.0.12
  uni_links: ^0.5.1
  flutter_slidable: ^3.0.0
  flutter_cache_manager: ^3.1.0
  cached_network_image: ^3.1.0
  timeago: ^3.1.0
  public_suffix: ^3.0.0
  pigment: ^1.0.4
  photo_view: ^0.14.0
  flutter_svg: ^0.22.0
  flutter_secure_storage: ^8.0.0
  mime: ^1.0.0
  http: ^0.13.3
  throttling: ^1.0.0
  wakelock: ^0.6.2
  rxdart: ^0.27.2
  video_player:
    git:
      url: https://github.com/pictofeed/flutter-packages.git
      path: packages/video_player/video_player
  sprintf: ^7.0.0
  image_picker: ^1.0.2
  image_cropper: ^4.0.1
  shimmer: ^3.0.0
  share_plus: ^6.3.4
  path: ^1.8.0
  package_info: ^2.0.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  intl_generator: ^0.4.1

# VERY HACKY WORKAROUND. This is temporary until `flutter_launcher_icons` and
# `intl_generator` are playing nice with each other.
dependency_overrides:
  args: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFFFFFFF"
  adaptive_icon_foreground: "assets/images/icon-adaptive-foreground.png"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

