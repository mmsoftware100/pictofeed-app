      ref: e52a3bb077dfb8815e6b7ac51f98ae1603ff26b2
  connectivity: ^3.0.6
  visibility_detector: ^0.4.0+2
  http_retry: ^0.2.0
  video_thumbnail: ^0.5.3
  ffmpeg_kit_flutter: ^6.0.0
  open_iconic_flutter:
    git:
      url: https://github.com/pictofeed/open_iconic_flutter.git
      ref: 2d841baacd14bf5cd43b92f654f309cd7c5d1b97
  retry: ^3.1.0
  shared_preferences: ^2.0.8
  flutter_markdown: ^0.6.6
